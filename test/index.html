<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="cc/gamer.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
      precision mediump float;

      varying vec2 vTextureCoord;

      uniform vec2 vTextureSize;
      uniform vec2 vTextureOffset;
      uniform sampler2D uSampler;

      void main(void) {
        // gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
        gl_FragColor = texture2D(uSampler,
            vec2(vTextureCoord.s, vTextureCoord.t) * vTextureSize +
            (vTextureSize * vTextureOffset));
      }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
      attribute vec3 aVertexPosition;
      attribute vec2 aTextureCoord;

      uniform mat4 uMVMatrix;
      uniform mat4 uPMatrix;

      varying vec2 vTextureCoord;

      void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
        vTextureCoord = aTextureCoord;
      }
    </script>
    <script type="text/javascript" src="sprite.js"></script>
  </head>
  <body onload="webGLStart(512, 448)">
    <p>cc.gamer test</p>
    <canvas id="game-canvas" style="border: 1px solid black">
        Your browser does not support canvas
    </canvas>
  </body>
</html>
